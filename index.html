        <select id="language-switcher" class="util-select">
            <option value="fr">Français</option>
            <option value="en">English</option>
        </select>
        
        <button id="dark-mode-toggle" class="util-button">Mode Sombre</button>
    </div>
</header>

<script>
    // ------------------------------------------------------------------
    // A. Gestion du Mode Sombre (Dark Mode)
    // ------------------------------------------------------------------
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    function toggleDarkMode() {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        
        // Change le texte du bouton : "Mode Sombre" ou "Mode Clair"
        darkModeToggle.textContent = isDarkMode ? 'Mode Clair' : 'Mode Sombre';
    }

    // Vérifie l'état au chargement de la page pour la persistance
    if (localStorage.getItem('darkMode') === 'enabled') {
        body.classList.add('dark-mode');
        darkModeToggle.textContent = 'Mode Clair';
    } else {
        darkModeToggle.textContent = 'Mode Sombre';
    }

    // Écoute l'événement clic
    darkModeToggle.addEventListener('click', toggleDarkMode);

    // ------------------------------------------------------------------
    // B. Gestion du Sélecteur de Langue
    // ------------------------------------------------------------------
    const langSwitcher = document.getElementById('language-switcher');
    
    // Initialise avec la dernière langue sélectionnée
    if (localStorage.getItem('lang')) {
        langSwitcher.value = localStorage.getItem('lang');
    }

    langSwitcher.addEventListener('change', (event) => {
        const newLang = event.target.value;
        localStorage.setItem('lang', newLang);
        // Pour une vraie traduction, cette fonction devrait recharger le contenu traduit.
        // Ici, nous enregistrons la préférence.
        console.log(`Langue enregistrée : ${newLang}`);
    });
</script>
